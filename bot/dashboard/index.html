<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PolySpy - Real-Time Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
      background: #0a0a0f;
      color: #e0e0e0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #1a1a2e;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00ff88;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff4444;
      animation: pulse 2s infinite;
    }

    .status-dot.connected {
      background: #00ff88;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, #1a1a2e 0%, #16162a 100%);
      border: 1px solid #2a2a4e;
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.2s, border-color 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      border-color: #00ff88;
    }

    .stat-label {
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: #fff;
    }

    .stat-value.green { color: #00ff88; }
    .stat-value.blue { color: #00aaff; }
    .stat-value.yellow { color: #ffaa00; }
    .stat-value.purple { color: #aa55ff; }

    .main-grid {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 20px;
    }

    @media (max-width: 900px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: linear-gradient(135deg, #1a1a2e 0%, #12121f 100%);
      border: 1px solid #2a2a4e;
      border-radius: 12px;
      overflow: hidden;
    }

    .panel-header {
      padding: 15px 20px;
      border-bottom: 1px solid #2a2a4e;
      font-size: 14px;
      font-weight: bold;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-body {
      padding: 0;
      max-height: 600px;
      overflow-y: auto;
    }

    .panel-body::-webkit-scrollbar {
      width: 6px;
    }

    .panel-body::-webkit-scrollbar-track {
      background: #1a1a2e;
    }

    .panel-body::-webkit-scrollbar-thumb {
      background: #3a3a5e;
      border-radius: 3px;
    }

    /* Trade Feed */
    .trade-item {
      padding: 15px 20px;
      border-bottom: 1px solid #1a1a2e;
      animation: slideIn 0.3s ease-out;
      transition: background 0.2s;
    }

    .trade-item:hover {
      background: rgba(0, 255, 136, 0.05);
    }

    .trade-item.new {
      background: rgba(0, 255, 136, 0.1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .trade-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .trade-side {
      font-size: 12px;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 4px;
    }

    .trade-side.buy {
      background: rgba(0, 255, 136, 0.2);
      color: #00ff88;
    }

    .trade-side.sell {
      background: rgba(255, 68, 68, 0.2);
      color: #ff4444;
    }

    .trade-time {
      font-size: 11px;
      color: #666;
    }

    .trade-market {
      font-size: 13px;
      color: #ccc;
      margin-bottom: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .trade-details {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #888;
    }

    .trade-size {
      color: #00aaff;
      font-weight: bold;
    }

    .trade-wallet {
      font-family: monospace;
      color: #aa55ff;
    }

    /* Wallet List */
    .wallet-item {
      padding: 12px 20px;
      border-bottom: 1px solid #1a1a2e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }

    .wallet-address {
      font-family: monospace;
      color: #00aaff;
    }

    .wallet-status {
      font-size: 11px;
      color: #666;
    }

    /* Empty State */
    .empty-state {
      padding: 40px 20px;
      text-align: center;
      color: #666;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    /* Connection Banner */
    .connection-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #ff4444;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      transform: translateY(-100%);
      transition: transform 0.3s;
      z-index: 1000;
    }

    .connection-banner.show {
      transform: translateY(0);
    }

    /* Live indicator */
    .live-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: #00ff88;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: #00ff88;
      border-radius: 50%;
      animation: livePulse 1.5s infinite;
    }

    @keyframes livePulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7);
      }
      50% {
        box-shadow: 0 0 0 8px rgba(0, 255, 136, 0);
      }
    }
  </style>
</head>
<body>
  <div class="connection-banner" id="connectionBanner">
    Disconnected from server. Reconnecting...
  </div>

  <div class="container">
    <header>
      <div class="logo">PolySpy</div>
      <div class="status">
        <div class="live-badge" id="liveIndicator" style="display: none;">
          <div class="live-dot"></div>
          <span>Live</span>
        </div>
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Connecting...</span>
      </div>
    </header>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Trades Received</div>
        <div class="stat-value blue" id="tradesReceived">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Trades Matched</div>
        <div class="stat-value green" id="tradesMatched">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Wallets Watching</div>
        <div class="stat-value purple" id="walletsWatching">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Volume</div>
        <div class="stat-value yellow" id="totalVolume">$0</div>
      </div>
    </div>

    <div class="main-grid">
      <div class="panel">
        <div class="panel-header">
          <span>Live Trade Feed</span>
          <span id="tradeCount">0 trades</span>
        </div>
        <div class="panel-body" id="tradeFeed">
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ“¡</div>
            <div>Waiting for trades...</div>
            <div style="margin-top: 10px; font-size: 12px;">Trades from watched wallets will appear here in real-time</div>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="panel-header">
          <span>Watched Wallets</span>
          <span id="walletCount">0</span>
        </div>
        <div class="panel-body" id="walletList">
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ‘€</div>
            <div>No wallets tracked</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const WS_URL = `ws://${window.location.host}/ws/dashboard`;

    let ws = null;
    let reconnectTimeout = null;
    let trades = [];
    let totalVolume = 0;
    const MAX_TRADES = 100;

    function connect() {
      ws = new WebSocket(WS_URL);

      ws.onopen = () => {
        console.log('Connected to dashboard WebSocket');
        document.getElementById('statusDot').classList.add('connected');
        document.getElementById('statusText').textContent = 'Connected';
        document.getElementById('liveIndicator').style.display = 'flex';
        document.getElementById('connectionBanner').classList.remove('show');
      };

      ws.onclose = () => {
        console.log('Disconnected from dashboard WebSocket');
        document.getElementById('statusDot').classList.remove('connected');
        document.getElementById('statusText').textContent = 'Disconnected';
        document.getElementById('liveIndicator').style.display = 'none';
        document.getElementById('connectionBanner').classList.add('show');

        // Reconnect after 3 seconds
        reconnectTimeout = setTimeout(connect, 3000);
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };

      ws.onmessage = (event) => {
        try {
          const message = JSON.parse(event.data);
          handleMessage(message);
        } catch (e) {
          console.error('Failed to parse message:', e);
        }
      };
    }

    function handleMessage(message) {
      switch (message.type) {
        case 'status':
          updateStatus(message.data);
          break;
        case 'trade':
          addTrade(message.data);
          break;
        case 'wallets':
          updateWallets(message.data);
          break;
      }
    }

    function updateStatus(status) {
      document.getElementById('tradesReceived').textContent = formatNumber(status.tradesReceived || 0);
      document.getElementById('tradesMatched').textContent = formatNumber(status.tradesMatched || 0);
      document.getElementById('walletsWatching').textContent = status.watchedWallets || 0;
    }

    function updateWallets(wallets) {
      const container = document.getElementById('walletList');
      document.getElementById('walletCount').textContent = wallets.length;

      if (wallets.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ‘€</div>
            <div>No wallets tracked</div>
          </div>
        `;
        return;
      }

      container.innerHTML = wallets.map(wallet => `
        <div class="wallet-item">
          <span class="wallet-address">${formatAddress(wallet)}</span>
          <span class="wallet-status">Watching</span>
        </div>
      `).join('');
    }

    function addTrade(trade) {
      // Add to trades array
      trades.unshift(trade);
      if (trades.length > MAX_TRADES) {
        trades.pop();
      }

      // Update volume
      totalVolume += trade.value || 0;
      document.getElementById('totalVolume').textContent = formatCurrency(totalVolume);
      document.getElementById('tradeCount').textContent = `${trades.length} trades`;

      // Render trades
      renderTrades();
    }

    function renderTrades() {
      const container = document.getElementById('tradeFeed');

      if (trades.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ“¡</div>
            <div>Waiting for trades...</div>
          </div>
        `;
        return;
      }

      container.innerHTML = trades.map((trade, index) => `
        <div class="trade-item ${index === 0 ? 'new' : ''}">
          <div class="trade-header">
            <span class="trade-side ${trade.side?.toLowerCase()}">${trade.side}</span>
            <span class="trade-time">${formatTime(trade.timestamp)}</span>
          </div>
          <div class="trade-market">${trade.market || 'Unknown Market'}</div>
          <div class="trade-details">
            <span class="trade-size">${formatCurrency(trade.value)}</span>
            <span>@ ${formatPrice(trade.price)}</span>
            <span class="trade-wallet">${formatAddress(trade.wallet)}</span>
          </div>
        </div>
      `).join('');

      // Remove 'new' class after animation
      setTimeout(() => {
        const newItems = container.querySelectorAll('.trade-item.new');
        newItems.forEach(item => item.classList.remove('new'));
      }, 1000);
    }

    function formatNumber(num) {
      return new Intl.NumberFormat().format(num);
    }

    function formatCurrency(value) {
      if (!value) return '$0';
      if (value >= 1000000) return `$${(value / 1000000).toFixed(1)}M`;
      if (value >= 1000) return `$${(value / 1000).toFixed(1)}K`;
      return `$${value.toFixed(0)}`;
    }

    function formatPrice(price) {
      if (!price) return '0Â¢';
      const cents = parseFloat(price) * 100;
      return `${cents.toFixed(0)}Â¢`;
    }

    function formatAddress(address) {
      if (!address) return '???';
      return `${address.slice(0, 6)}...${address.slice(-4)}`;
    }

    function formatTime(timestamp) {
      if (!timestamp) return '';
      const date = new Date(timestamp);
      return date.toLocaleTimeString();
    }

    // Start connection
    connect();
  </script>
</body>
</html>
